<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday! 🎉</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="container">
        <!-- Screen 1: 폭죽과 하트 -->
        <div id="screen1" class="screen active">
            <div class="card">
                <h1>🎉 신승일! 생일축하해! 🎉</h1>
                <div class="image-container">
                    <!-- <div class="placeholder-image">🎂</div> -->
                    <img src="images/munjicase.jpeg" class="base-img" alt="Birthday-human-img">
                    <img src="images/bbangdduck.jpeg" class="hover-img" alt="Birthday-human-hover-img">
                </div>
                <p class="question">승이리 행복해?</p>
                <div class="button-group">
                    <button class="yes-btn" onclick="goToScreen2()">응!💙</button>
                    <button class="no-btn" id="noBtn1">아니...</button>
                </div>
            </div>
        </div>

        <!-- Screen 2: 캐릭터와 고깔 -->
        <div id="screen2" class="screen">
            <div class="card">
                <h1>🎊 바부야! 🎊</h1>
                <div class="image-container" id="characterImage">
                    <!-- <div class="placeholder-image">😊</div> -->
                    <img src="images/smile.jpg" alt="-human-img">
                </div>
                <div class="drag-area">
                    <div class="hat-emoji" draggable="true" id="hatEmoji"><img draggable="true" src="images/hat.png" alt="hay-img" width="110" height="110"></div>
                    <p class="drop-hint">↑ 고깔을 머리에 씌워죠! ↑</p>
                </div>
            </div>
        </div>

        <!-- Screen 3: 첫 번째 확인 -->
        <div id="screen3" class="screen">
            <div class="card">
                <h1>🎂 축하받을 준비 완료! 🎂</h1>
                <div class="image-container">
                    <!-- <div class="placeholder-image">🎉</div> -->
                    <img src="images/alien.jpg" alt="Character with hat">
                </div>
                <p class="question">받을 건가용?</p>
                <div class="button-group">
                    <button class="yes-btn" onclick="goToScreen4()">응!!💕</button>
                    <button class="no-btn" id="noBtn2">필요없어.</button>
                </div>
            </div>
        </div>

        <!-- Screen 4: 두 번째 확인 (투명해지는 버튼) -->
        <div id="screen4" class="screen">
            <div class="card">
                <h1>🌟 뽀뽀를 받았어! 🌟</h1>
                <div class="image-container">
                    <!-- <div class="placeholder-image">🥳</div> -->
                    <img src="images/chu.jpg" alt="Happy character">
                </div>
                <p class="question">더 받을래?!?</p>
                <div class="button-group">
                    <button class="yes-btn" onclick="goToScreen5()">응!!💖</button>
                    <button class="no-btn fade-btn" id="noBtn3">그만.</button>
                </div>
            </div>
        </div>

        <!-- Screen 5: 카운트다운 -->
        <div id="screen5" class="screen">
            <div class="card">
                <h1>🎈 생일 축하해! 🎈</h1>
                <img src="https://media.giphy.com/media/g5R9dok94mrIvplmZd/giphy.gif" alt="Celebration" class="celebration-gif">
                
                <div class="countdown-container">
                    <h2 style="color: #667eea; margin-bottom: 20px;">만나는 날까지 남은 시간</h2>
                    <!-- <div class="countdown-inputs">
                        <input type="number" id="year" placeholder="년 (YYYY)" min="2024" max="2030">
                        <input type="number" id="month" placeholder="월 (1-12)" min="1" max="12">
                        <input type="number" id="day" placeholder="일 (1-31)" min="1" max="31">
                        <input type="number" id="hour" placeholder="시 (0-23)" min="0" max="23">
                    </div> -->
                    <button class="yes-btn" onclick="startCountdown()">카운트다운 시작! ⏰</button>
                    
                    <div class="countdown-display" id="countdownDisplay" style="display: none;">
                        <h2>남은 시간</h2>
                        <div class="time-units">
                            <div class="time-unit">
                                <span class="number" id="days">0</span>
                                <span class="label">일</span>
                            </div>
                            <div class="time-unit">
                                <span class="number" id="hours">0</span>
                                <span class="label">시간</span>
                            </div>
                            <div class="time-unit">
                                <span class="number" id="minutes">0</span>
                                <span class="label">분</span>
                            </div>
                            <div class="time-unit">
                                <span class="number" id="seconds">0</span>
                                <span class="label">초</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javaScript" src="functions.js"></script>
</body>
</html>
